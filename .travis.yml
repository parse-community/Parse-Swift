osx_image: xcode9
language: objective-c
branches:
  only:
  - master
  - /^[0-9]+.[0-9]+.[0-9]+(-.*)?$/
  - /^greenkeeper/.*$/
stage: Build
env:
  matrix:
  - TARGET="ParseSwift (macOS)" 
  - TARGET="ParseSwift (iOS)" 
script: set -o pipefail && xcodebuild -target "$TARGET"

jobs:
  include:
    - stage: package managers
      env: Swift Pacakge Manager
      script: swift build
    - stage: package managers
      env: Cocoapods
      script: pod lib lint
    - stage: package managers
      env: Carthage
      script: carthage build --no-skip-current

