osx_image: xcode9
language: objective-c
post_install: brew update && brew install swiftlint xcpretty
jobs:
  include:
    - stage: macOS
      script: set -o pipefail && xcodebuild -target "ParseSwift (macOS)" | xcpretty
    - stage: iOS
      script: set -o pipefail && xcodebuild -target "ParseSwift (iOS)" | xcpretty