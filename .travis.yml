os: osx
osx_image: xcode11.6
language: objective-c
cache:
  - jazzy

jobs:
    include:
    - stage: Deployment
      env: Cocoapods
      script: pod lib lint
    - stage: Deployment
      env: Docs
      script:
        - gem install jazzy -v 0.13.5
        - ./Scripts/jazzy.sh
      deploy:
        - provider: pages
          strategy: api
          skip_cleanup: true
          token:
            secure: 
          local_dir: docs/
          on:
            all_branches: true
