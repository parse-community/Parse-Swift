name: release
on:
  release:
    types: [published]
env:
  CI_XCODE_VER: '/Applications/Xcode_11.7.app/Contents/Developer'
  CI_XCODE_13: '/Applications/Xcode_13.3.app/Contents/Developer'

jobs:
  cocoapods:
    runs-on: macos-12
    steps:
      - uses: actions/checkout@v2
      - name: Get release version
        run: echo "TAG=${GITHUB_REF/refs\/tags\//}" >> $GITHUB_ENV
      - name: Use multiple cores
        run: defaults write com.apple.dt.XCBuild EnableSwiftBuildSystemIntegration 1
      - name: Update Framework Version
        run: ./Scripts/update_build
        env:
          BUILD_VERSION: ${{ env.TAG }}
      - name: Deploy CocoaPods
        run: set -o pipefail && env NSUnbufferedIO=YES pod trunk push ParseSwift.podspec --allow-warnings --verbose
        env:
          COCOAPODS_TRUNK_TOKEN: ${{ secrets.COCOAPODS_TRUNK_TOKEN }}
          DEVELOPER_DIR: ${{ env.CI_XCODE_13 }}

  docs:
    runs-on: macos-12
    steps:
      - uses: actions/checkout@v2
      - name: Get release version
        run: echo "TAG=${GITHUB_REF/refs\/tags\//}" >> $GITHUB_ENV
      - name: Use multiple cores
        run: defaults write com.apple.dt.XCBuild EnableSwiftBuildSystemIntegration 1
      - name: Create folders
        run: mkdir ./docs
      - name: Build
        run: set -o pipefail && env NSUnbufferedIO=YES set -o pipefail && env NSUnbufferedIO=YES swift package --allow-writing-to-directory ./docs generate-documentation --target ParseSwift --disable-indexing --output-path ./docs --transform-for-static-hosting --hosting-base-path parse-swift
        env:
          DEVELOPER_DIR: ${{ env.CI_XCODE_13 }}
      - name: Deploy Docs
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
